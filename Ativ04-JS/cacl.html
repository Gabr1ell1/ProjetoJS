<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <h1>CALCULADORA</h1>
    
    <form>
        <input type="number" name="n1" id="n1" placeholder="1° número:">
        <br><br>
        <input type="number" name="n2" id="n2" placeholder="2° número:">
    </form>

    <br><br>
    
    <form>
        <input type="button" value="Soma" onclick="calcular('soma')">
        <input type="button" value="Subtração" onclick="calcular('subtracao')">
        <input type="button" value="Multiplicação" onclick="calcular('multiplicacao')">
        <input type="button" value="Divisão" onclick="calcular('divisao')">
    </form>

    <br>

    <h3>O Resultado é</h3>
    <span></span>

    <script>
        var n1 = document.querySelector('#n1');
        var n2 = document.querySelector('#n2');
        var resultado = document.querySelector('span');

        function calcular(operacao) {
            var valor1 = parseFloat(n1.value);
            var valor2 = parseFloat(n2.value);

            switch (operacao) {
                case 'soma':
                    resultado.innerHTML = valor1 + valor2;
                    break;
                case 'subtracao':
                    resultado.innerHTML = valor1 - valor2;
                    break;
                case 'multiplicacao':
                    resultado.innerHTML = valor1 * valor2;
                    break;
                case 'divisao':
                    resultado.innerHTML = valor1 / valor2;
                    break;
                default:
                    resultado.innerHTML = 'Operação inválida';
            }
        }
    </script>
</body>
</html>
